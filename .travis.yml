language: ruby
rvm:
  - 2.1.1
before_install:
  - "echo 'HELLO'"
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - "echo 'GOODBYE'"
before_script:
  - cp config/database.yml.travis config/database.yml
  - bundle exec rake db:create
  - bundle exec rake db:migrate
script:
  - bundle exec rake spec
branches:
  only:
    - master
notifications:
  email: false